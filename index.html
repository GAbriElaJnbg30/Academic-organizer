<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>K-Pop Fan Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6ec4, #7873f5);
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: rgba(0,0,0,0.4);
            padding: 20px 0;
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 3px;
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 0 15px;
        }
        h2 {
            margin-top: 0;
            font-weight: 700;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.5;
            margin-bottom: 30px;
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .gallery img {
            width: 250px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        footer {
            margin-top: 50px;
            padding: 15px 0;
            background-color: rgba(0,0,0,0.3);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        ¡Bienvenido al Mundo K-Pop!
    </header>

    <div class="container">
        <h2>Top Grupos de K-Pop</h2>
        <p>Explora los grupos más populares y sus increíbles estilos, música y coreografías que están conquistando el mundo.</p>

        <div class="gallery">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/30/BTS_in_2019.png" alt="BTS" title="BTS" />
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/9c/BLACKPINK_in_2019.png" alt="BLACKPINK" title="BLACKPINK" />
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/1d/TWICE_in_2018.png" alt="TWICE" title="TWICE" />
        </div>
    </div>

    <footer>
        © 2025 Fan K-Pop. Todos los derechos reservados.
    </footer>
</body>
</html>
